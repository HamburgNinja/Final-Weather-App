<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="frameWrapper">
        <div class="frame">
          <form id="search-form" class="mt-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Enter city"
                  class="form-control"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="search" class="btn submit-btn" />
              </div>
            </div>
          </form>
          <h1><span id="city"></span>, <span id="country"></span></h1>
          <p id="date"></p>
          <div class="row" id="current-weather-details">
            <div class="col-2">
              <img src="" alt="" id="current-weather-icon" />
            </div>
            <div class="col-3">
              <span id="current-temp"></span>
              <span class="unit">°C</span>
            </div>
            <div class="col-7" id="weather-description"></div>
          </div>
          <div class="row weather-details">
            <div class="col-4 text-center">
              Feels like: <span id="feelsLikeTemp"></span>°C
            </div>
            <div class="col-4 text-center">
              Humidity: <span id="humidity"></span>%
            </div>
            <div class="col-4 text-center">
              Wind: <span id="wind"></span> km/h
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <a
            href="https://github.com/HamburgNinja/Final-Weather-App"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >
          by HamburgNinja
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
